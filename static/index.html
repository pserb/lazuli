<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazuli Wallpaper Generator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <h1>Lazuli</h1>
            <button id="menu-toggle" class="menu-btn">â˜°</button>
        </header>

        <!-- Controls Panel (Slide-out on mobile) -->
        <aside id="controls-panel" class="controls-panel">
            <div class="controls-header">
                <h2>Controls</h2>
                <button id="close-menu" class="close-btn">Ã—</button>
            </div>

            <div class="control-group">
                <label for="style-select">Style</label>
                <select id="style-select" class="control">
                    <option value="" disabled selected>Loading...</option>
                </select>
                <p id="style-description" class="description"></p>
            </div>

            <div class="control-group">
                <label for="palette-select">Palette</label>
                <select id="palette-select" class="control">
                    <option value="" disabled selected>Loading...</option>
                </select>
                <div id="palette-preview" class="palette-preview"></div>
            </div>

            <div class="control-group">
                <label for="seed-input">Seed</label>
                <div class="seed-row">
                    <input type="number" id="seed-input" class="control" value="42">
                    <button id="random-seed" class="btn-icon" title="Random seed">ðŸŽ²</button>
                </div>
            </div>

            <div class="control-group">
                <label for="freq-slider">
                    Frequency
                    <span id="freq-value" class="value-display">1.0</span>
                </label>
                <input type="range" id="freq-slider" class="control slider" 
                       min="0.2" max="3.0" step="0.1" value="1.0">
            </div>

            <div class="control-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="invert-check">
                    <span>Invert Palette</span>
                </label>
            </div>

            <div class="control-group">
                <label>Effects</label>
                <div id="effects-list" class="effects-list"></div>
                <button id="add-effect" class="btn-secondary">+ Add Effect</button>
            </div>
        </aside>

        <!-- Preview Area -->
        <main class="preview-area">
            <div class="preview-container">
                <canvas id="preview-canvas" width="480" height="270"></canvas>
                <div id="loading-indicator" class="loading-overlay hidden">
                    <div class="spinner"></div>
                    <span>Rendering...</span>
                </div>
            </div>

            <!-- CLI Command Box -->
            <div class="cli-box">
                <code id="cli-command">lazuli --style crystal --palette sunset --seed 42 --freq 1.0 -o wallpaper.png</code>
                <button id="copy-cmd" class="btn-copy" title="Copy to clipboard">ðŸ“‹</button>
            </div>

            <!-- Toast Container -->
            <div id="toast-container"></div>
        </main>
    </div>

    <!-- Effect Template -->
    <template id="effect-template">
        <div class="effect-item">
            <div class="effect-header">
                <select class="effect-select">
                    <option value="" disabled selected>Select effect...</option>
                </select>
                <div class="effect-actions">
                    <button class="btn-move-up" title="Move up">â†‘</button>
                    <button class="btn-move-down" title="Move down">â†“</button>
                    <button class="btn-remove" title="Remove">Ã—</button>
                </div>
            </div>
            <div class="effect-params"></div>
        </div>
    </template>

    <script src="/js/websocket.js"></script>
    <script src="/js/controls.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
